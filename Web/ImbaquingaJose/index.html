S<!DOCTYPE html>
<html>
<head>
    <title>Formulario de inicio de sesión</title>
    <link rel="stylesheet" type="text/css" href="css/estilo_login.css">
</head>
<body>
    <div class="parent">
        <div class="div1">
            <h2>DatosUsuario</h2>
        </div>
        <div class="div2">
            
            <form method="post" action="php/login.php">

            </form>
        </div>
    </div>
</body>
</html>
