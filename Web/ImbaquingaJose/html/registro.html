<!DOCTYPE html>
<html>
<head>
    <meta charset="utf-8">
    <title>Formulario de inicio de sesión</title>
    <link href="../css/registro.css" rel="stylesheet" type="text/css">
</head>
<body>
<div class="parent">
               <div class="div2">
            <form method="post" action="../php/registro.php">
                <label for="username">Usuario:</label>
                <input type="text" name="username" id="username" required><br>

                <label for="password">Contraseña:</label>
                <input type="password" name="password" id="password" required><br>

                <!-- Campos adicionales -->
                <label for="cedula">Cédula:</label>
                <input type="text" name="cedula" id="cedula" required><br>

                <label for="fnac">Fecha de nacimiento:</label>
                <input type="date" name="fnac" id="fnac" required><br>

                <label for="ecivil">Estado civil:</label>
                <select name="ecivil" id="ecivil" required>
                    <option value="soltero">Soltero/a</option>
                    <option value="casado">Casado/a</option>
                    <option value="divorciado">Divorciado/a</option>
                    <option value="viudo">Viudo/a</option>
                </select><br>

                <label for="cargas">Número de cargas:</label>
                <input type="number" name="cargas" id="cargas" required><br>

                <label for="sueldo">Sueldo:</label>
                <input type="number" name="sueldo" id="sueldo"  required><br>

                <input type="submit" value="Registrarse">
            </form>
        </div>
</div>
</body>
</html>
